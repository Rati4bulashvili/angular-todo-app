<div class="complete ml-2">
  <h6>Completed Tasks: </h6>
  <button type="button" class="btn btn-primary ml-4">
    <span class="badge badge-light">
      {{getCompleteCount()}}
      {{completed}}
    </span>
  </button>
  <hr>
  <h6>Incomplete Tasks:</h6>
  <button type="button" class="btn btn-primary ml-4">
    <span class="badge badge-light">
      {{getIncompleteCount()}}
      {{incomplete}}
    </span>
  </button>
</div>
